<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu-burguer container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Programação</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Front-End</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Infraestrutura</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Business</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__image"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__image"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__image"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carousel">
        <h2 class="carousel__title">Novos Lançamentos</h2>
    </section>
</body>
</html>
